<div class="card">
    <h2 class="title">Meu carrinho</h2>
    <div *ngIf="loading" class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <hr />
    <div class="produtos">
        <item-carrinho *ngFor="let produto of produtos" [produto]="produto"></item-carrinho>
    </div>
    <hr />
    <div class="linha">
        <h2 style="justify-self: flex-start; margin-right: auto; margin-left: 20px;">Total</h2>
        <h2 style="margin-right: 20px;">R$ {{ preco.toLocaleString('pt-BR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          }) }}</h2>
    </div>
    <div class="frete-gratis">
        <h2 *ngIf="preco > 10" >Parabéns, sua compra tem frete grátis !</h2>
    </div>
    <hr>
    <button class="botao" (click)="trocarCarrinho()">Finalizar compra</button>
</div>
